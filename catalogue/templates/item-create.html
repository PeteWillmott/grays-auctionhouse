{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col  offset-2  offset-md-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            {{ form | crispy }}
            <input type="submit" value="Add item">
        </form>
    </div>
</div> 

{% endblock %}
